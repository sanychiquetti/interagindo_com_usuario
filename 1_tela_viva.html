<canvas width="600" height="400"></canvas>

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle ='grey';
    pincel.fillRect(0, 0, 600, 400);

    function exibeCirculo(evento) {

        var x = evento.pageX - tela.offsetLeft; //aqui vamos capturar a posição x de onde foi clicado
        var y = evento.pageY - tela.offsetTop;  // aqui vamos capturar a posição y de onde foi clicado

        //para desenhar uma bolinha onde clicarmos...
        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(x, y, 5, 0, 2 * 3.14);
        pincel.fill();
        // alert(x + ',' + y); // aqui ele exibe as coordenadas de onde foi clicado na tela
    }

    tela.onclick = exibeCirculo; //é o navegador quem chama a função

</script>
