<canvas width="600" height="400"></canvas>

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);
    var cores = ['blue', 'yellow', 'green']
    var indiceCorAual = 0;

    function desenhaCirculo(evento) {

        var x = evento.pageX - tela.offsetLeft; //aqui vamos capturar a posição x de onde foi clicado
        var y = evento.pageY - tela.offsetTop; // aqui vamos capturar a posição y de onde foi clicado

        pincel.fillStyle = cores[indiceCorAual];
        pincel.beginPath();
        pincel.arc(x, y, 5, 0, 2 * 3.14);
        pincel.fill();
        console.log(x + ',' +
        y); // aqui ele exibe as coordenadas de onde foi clicado no console, se quiseer colocar na tela, coloque o alert tela
    }

    tela.onclick = desenhaCirculo; //é o navegador quem chama a função

    function mudaCor() {
        indiceCorAual++;
        if (indiceCorAual >= cores.length) {
            indiceCorAual = 0; // volta a cor inicial que é blue
        }
        return false; // para não exibir o menu padrão do canvas
    }

    tela.oncontextmenu = mudaCor; // aqui faço o link para qdo clicar com botão direito ele mude de cor 
</script>
